<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="/css/turno.css">
</head>
<body>

    <h1 class="titulo">Gestionar nuevo turno:</h1>

  <section class="gestion">
    <div class="seleccion">
    <label for="especialidad" class="etiqueta">Especialidad: </label>
    <select name="especialidad" id="especialidad" class="entrada">
        <option value="dermatologia">dermatología</option>
        <option value="pediatria">pediatría</option>
        <option value="psiquiatria">psiquiatría</option>  
    </select>
</div>
<div class="seleccion">
    <label for="profesional" class="etiqueta">profesional:    </label>
    <select name="profesional" id="profesional" class="entrada">
        <option value="lucas">Lucas</option>
        <option value="ignacio">Ignacio</option>
        <option value="tomas">Tomas</option>
    </select>
</div>
  </section>
        
   
    <div class="container_calendar">
        <h3>Turnos disponibles: </h3>
        <div class="header_calendar">
            <h1 id="text_day">00</h1>
            <h5 id="text_month">Null</h5>
        </div>
        <div class="body_calendar">
            <div class="container_details">
                <div class="detail_1">
                    <div class="detail">
                        <div class="circle">
                            <div class="column"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <div class="circle">
                            <div class="column"></div>
                        </div>
                    </div>
                </div>
                <div class="detail_2">
                    <div class="detail">
                        <div class="circle">
                            <div class="column"></div>
                        </div>
                    </div>
                    <div class="detail">
                        <div class="circle">
                            <div class="column"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container_change_month">
                <button id="last_month">&lt;</button>
                <div>
                    <span id="text_month_02">Null</span>
                    <span id="text_year">0000</span>
                </div>
                <button id="next_month">&gt;</button>
            </div>
            <div class="container_weedays">
                <span class="week_days_item">DOM</span>
                <span class="week_days_item">LUN</span>
                <span class="week_days_item">MAR</span>
                <span class="week_days_item">MÍE</span>
                <span class="week_days_item">JUE</span>
                <span class="week_days_item">VIE</span>
                <span class="week_days_item">SÁB</span>
            </div>
            <div class="container_days">
                <span class="week_days_item item_day"></span>
                
            </div>
            
        </div>

        <div class="horarios">
            <h3>horarios disponibles:</h3>
            <button class="hora">14:30</button>
            <button class="hora">16:45</button>
            <button class="hora">18:00</button>
        </div>
        
    </div>
    
    <section class="finalizar">
        <button class="continuar">continuar</button>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/turno.js"></script>
</body>
</html>
