<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <iframe src="./header.html" frameborder="0" width="100%" height="100%"></iframe>
    </header>

    <main>
        <h1 class="titulo">Iniciar Sesion</h1>

        <div class="Formulario">
        <form action="">
        
            <div class="documento">
            <div class="numeroDocumentoContent">
                <div class="documentoIconText">
                <span class="material-symbols-outlined">
                    badge
                    </span>
                <label for="numero_documento" class="etiquetas" id="tipo">Nº De Documento</label>
            </div>
                <input type="number" id="numero_documento" name="numero_documento" class="entrada" placeholder="Numero de Documento">
                </div>
            </div>
            <div class="contraseniaContent">
                <div class="contraseniaIconText">
                <span class="material-symbols-outlined">
                    key
                    </span>
                <label for="contrasenia" class="etiquetas">Contraseña</label>
            </div>
                <input type="password" id="contrasenia" name="contrasenia" class="entrada" placeholder="Ingrese su contraseña">
            </div>
      
            <div class="redirectRegister">
                 <a href="register.html"><p>No tengo cuenta</p></a>
            </div>
            <div class="confirmacion">
            <input type="submit" value="Finalizar" class="button" id="continuar">
            </div>
           
        </form>
    </div>
      
    </main>

    <footer class="footer">
        <iframe src="./footer.html" frameborder="0" width="100%" height="100%"></iframe>
    </footer>
</body>
</html>
