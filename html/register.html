<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse</title>
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
</head>
<body>
    <header>
        <iframe src="./header.html" frameborder="0" width="100%" height="100%"></iframe>
    </header>

    <main>
        <h1 class="titulo">Registro</h1>
        <h4 class="subtitulo">(*) Todos los campos son obligatorios</h4>

        <div class="form-container">
            <form id="miFormulario" action="">
                <div class="nombreContent">
                    <div class="nombreIconText">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <label for="nombre" class="etiquetas">Nombre (*)</label>
                    </div>
                    <input required type="text" id="nombre" name="nombre" class="entrada" placeholder="Ingrese su nombre">
                    <div id="errorNombre" class="error-message"></div>
                </div>
    
                <div class="apellidoContent">
                    <div class="apellidoIconText">
                        <span class="material-symbols-outlined">
                            group
                        </span>
                        <label for="apellido" class="etiquetas">Apellido (*)</label>
                    </div>
                    <input required type="text" id="apellido" name="apellido" class="entrada" placeholder="Ingrese su apellido">
                    <div id="errorApellido" class="error-message"></div>
                </div>
    
                <div class="correoContent">
                    <div class="correoIconText">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <label for="correo" class="etiquetas">Correo (*)</label>
                    </div>
                    <input required type="email" id="correo" name="correo" class="entrada" placeholder="Ingrese su email">
                    <div id="errorCorreo" class="error-message"></div>
                </div>
    
                <div class="contraseniaContent">
                    <div class="contraseniaIconText">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <label for="contrasenia" class="etiquetas">Contraseña (*)</label>
                    </div>
                    <input required type="password" id="contrasenia" name="contrasenia" class="entrada" placeholder="Ingrese su contraseña">
                    <div id="errorContrasenia" class="error-message"></div>
                </div>
    
                <div class="confirmacion"> 
                    <a href="home.html" class="button" id="cancelar">Cancelar</a>
                    <button value="Continuar" class="button" id="continuar">Continuar</button>
                </div>
            </form>
        </div>
    
        
      
    </main>
    <footer class="footer footerAbajo">
            <iframe src="./footer.html" frameborder="0" width="100%" height="100%"></iframe>
    </footer>

    <script src="../js/register.js"></script>
</body>
</html>
