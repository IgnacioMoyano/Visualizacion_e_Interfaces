<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/register2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Registrarse</title>
</head>
<body>
    <header>
        <iframe src="./header.html" frameborder="0" width="100%" height="100%"></iframe>
    </header>

    <main>
        <h1 class="titulo">Registro</h1>
        <h4 class="subtitulo">(*) Todos los campos son obligatorios</h4>

        <div class="Formulario">
        <form action="">
        <div class="nacimientoContent">
            <div class="nacimientoIconText">
            <span class="material-symbols-outlined">
                cake
                </span>
            <label for="fecha" class="etiquetas">Nacimiento (*)</label>
        </div>
            <input required type="date" id="fecha" name="fecha" class="entrada"  max="2023-12-31">
        </div>
            <div class="documento">
                <div class="tipo">
                <label for="tipo_documento" class="etiquetas">Tipo</label>
                <select name="tipo_documento" id="tipo_documento" class="entrada">
                    <option value=""></option>
                    <option value="dni">DNI </option>
                    <option value="LC">LC </option>
                    <option value="LE">LE </option>
                </select>
            </div>
            <div class="numeroDocumentoContent">
                <label for="numero_documento" class="etiquetas" id="tipo">NÂº De Documento (*)</label>
                <input required type="number" id="numero_documento" name="numero_documento" class="entrada" placeholder="Numero de Documento">
                </div>
            </div>
            
            <div class="sexoBiologicoContent">
        <div class="sexoIconText">
            <span class="material-symbols-outlined">
                female
                </span>
            <label for="sexo" class="etiquetas">Sexo Biologico (*)</label>
        </div>
            <select name="sexo" id="sexo" class="entrada">
                <option value="">Seleccione un sexo</option>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otros">otro</option>
            </select>
        </div>

        <div class="telefonoContent">
        <div class="telefonoIconText">
            <span class="material-symbols-outlined">
                call
                </span>
            <label for="telefono" class="etiquetas">Telefono (*)</label>
        </div>
            <input required type="number" id="telefono" name="telefono" class="entrada" placeholder="Ingrese su telefono">
        </div>
            <div class="confirmacion"> 
                <a href="register.html"><input type="button" value="Anterior" class="button" id="cancelar"></a>
            <a href="home.html"> <input type="button" value="Finalizar" class="button" id="continuar"> </a>
            </div>
           
        </form>
    </div>
      
    </main>

    <footer>
        <div class="footer footerAbajo">
            <iframe src="./footer.html" frameborder="0" width="100%" height="191"></iframe>
        </div>
    </footer>
</body>
</html>
